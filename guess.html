<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		
		

		
		var answer = parseInt(Math.random()*100);
		var playerNumber = 1;

		function readInt(id){
			var number = document.getElementById(id).value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id) {
			document.getElementById(id).style.display = "none";
		}

		function changePlayer(player) {
			if(player == 1) {
				player = 2;
			} else {
				player = 1;
			}
			playerNumber = player;
		}

		function clear(id) {
			document.getElementById(id).value = "";
		}

		function guess(){
			var userAnswer = readInt("input");
			write("Некорректный ввод информации. Игрок номер " + playerNumber + ", введите информацию еще раз.");
			if(userAnswer == answer) {
				write("Это правильное число! Победа за игроком номер " + playerNumber + ".");
				hide("button");
				hide("input");
			} else if(userAnswer < answer) {
				changePlayer(playerNumber);
				clear("input");
				write("Не верно. Требуемое число больше.<br>Ход игрока номер " + playerNumber + ".");
			} else if(userAnswer > answer){
				changePlayer(playerNumber);
				clear("input");
				write("Не верно. Требуемое число меньше.<br>Ход игрока номер " + playerNumber + ".");
			}
		}


		
	</script>
</head>

<div class="contentWrap">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100.</p>
				<input type="text" id="input">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>
